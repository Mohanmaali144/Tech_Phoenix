<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <!-- <link rel="stylesheet" href="css/forgotpass.css" /> -->
    <style>
   
   .container {
  height: 500px;
  width: 50% !important;
  margin-left: 25%;
  margin-top: 40px;
  box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
    rgba(0, 0, 0, 0.23) 0px 6px 6px;
}
input
{

}

.text-center {
  color: orange;
}

input {
  width: 300px !important;
}

@media (max-width: 767px) {
  .container {
    width: 80% !important;
    margin-left: 10%;
  }
}

    </style>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet/scss" href="reset.scss">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          

          <form action="" method="post">
            <div class="form-group">
    <span>https://</span>
    <input class="form-field" type="text" placeholder="domain.tld">
</div>

<div class="form-group">
    <input class="form-field" type="email" placeholder="Email">
    <span>@gmail.com</span>
</div>
            <small>Reset password</small><br><br><br>

            <button type="submit" id="getOTP" class="btn btn-primary">
              Get OTP
            </button>
          </form>
          <br /><br />
          <form action="" method="post">
            <div id="otpSection" style="display: none">
              <div class="mb-3">
                <!-- <label for="otp" class="form-label">Enter OTP:</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="otp"
                  name="otp"
                  required
                  placeholder="enter your code"
                />
              </div>

            </div>

            <button
              type="submit"
              id="resetPassword"
              class="btn btn-success"
              style="display: none"
            >
              Reset Password
            </button><br><br>
          </form>
        </div>
      </div>
    <center>
      <button class="btn btn-dark"><a class="text-decoration-none link-light" href="">Back</a></button>

    </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("getOTP").addEventListener("click", function () {
        document.getElementById("otpSection").style.display = "block";
        document.getElementById("resetPassword").style.display = "block";
      });
    </script>
  </body>
</html>
