<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor Example</title>
    <!-- Make sure the path to ckeditor.js is correct -->
    <script src="ckeditor/ckeditor.js"></script>
</head>
<body>
    <!-- Create a textarea with a specific ID -->
    <textarea name="content" id="editorTextarea" cols="30" rows="10"></textarea>
    
    <script>
        // Use the ID of the textarea in the CKEditor.replace() function
        CKEDITOR.replace("editorTextarea");
    </script>
</body>
</html>
